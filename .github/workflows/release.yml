name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: ./mvnw clean package
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: AethorQuests v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## AethorQuests v${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          1. Download `AethorQuests-${{ steps.get_version.outputs.VERSION }}.jar`
          2. Place in your `plugins/` folder
          3. Ensure AethorNPCS is installed
          4. Restart your server
          
          ### What's Changed
          See commit history for full details.
          
          ### Requirements
          - Paper 1.21.8 or compatible
          - Java 21+
          - AethorNPCS plugin
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/AethorQuests-1.0.0-SNAPSHOT.jar
        asset_name: AethorQuests-${{ steps.get_version.outputs.VERSION }}.jar
        asset_content_type: application/java-archive

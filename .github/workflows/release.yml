name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Make mvnw executable
      run: chmod +x ./mvnw
        
    - name: Build with Maven
      run: ./mvnw clean package
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Find JAR file
      id: find_jar
      run: |
        JAR_FILE=$(find target -name "*.jar" -not -name "*-original.jar" | head -n 1)
        echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
        echo "Found JAR: $JAR_FILE"
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        name: AethorQuests v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## AethorQuests v${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          1. Download `AethorQuests-${{ steps.get_version.outputs.VERSION }}.jar`
          2. Place in your `plugins/` folder
          3. Ensure AethorNPCS is installed
          4. Restart your server
          
          ### What's Changed
          See commit history for full details.
          
          ### Requirements
          - Paper 1.21.8 or compatible
          - Java 21+
          - AethorNPCS plugin
        draft: false
        prerelease: false
        files: |
          ${{ steps.find_jar.outputs.jar_file }}

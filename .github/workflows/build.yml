name: Build

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Make mvnw executable
      run: chmod +x ./mvnw
        
    - name: Build with Maven
      run: ./mvnw clean package
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AethorQuests-SNAPSHOT
        path: target/AethorQuests-*.jar
        retention-days: 7
